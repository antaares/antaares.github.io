<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Media to Telegraph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .upload-container {
            border: 2px dashed #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .upload-container:hover {
            background-color: #f0f0f0;
        }

        #file-upload-label {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        #file-upload-label:hover {
            background-color: #0056b3;
        }

        #upload-status {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <label id="file-upload-label" for="file-upload">Upload Media</label>
        <input type="file" id="file-upload" />
        <p id="upload-status"></p>
    </div>

    <script>
        const fileUploadLabel = document.getElementById('file-upload-label');
        const fileUploadInput = document.getElementById('file-upload');
        const uploadStatus = document.getElementById('upload-status');

        fileUploadLabel.addEventListener('click', () => {
            fileUploadInput.click();
        });

        fileUploadInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];

            if (!file) {
                return;
            }

            uploadStatus.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('file', file);
		const responseHeaders = new Headers();
		responseHeaders.set('Access-Control-Allow-Origin', '*');


            try {
                const response = await fetch('https://telegra.ph/upload', {
                    method: 'POST',
                    body: formData,
			  headers: responseHeaders
                });

                if (!response.ok) {
                    throw new Error('Failed to upload file');
                }

                const data = await response.json();
                uploadStatus.textContent = `Uploaded successfully! Use this URL: ${data[0].src}`;
            } catch (error) {
                uploadStatus.textContent = 'Failed to upload file. Please try again.';
            }
        });
    </script>
</body>
</html>
